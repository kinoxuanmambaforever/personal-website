</head>
<body>
  <header class="navbar">
    <div class="container nav-container">
      <a href="index.html" class="logo">KIN<span>O</span></a>
      <nav>
        <ul class="nav-links">
          <li><a href="about.html">关于我</a></li>
          <li><a href="hobbies.html">日常爱好</a></li>
          <li><a href="blog.html">博客</a></li>
          <li><a href="contact.html" class="active">联系我</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <section class="page-header">
    <div class="container">
      <h1>联系我</h1>
    </div>
  </section>

  <section class="contact-section">
    <div class="container contact-content">
      <h2>有任何问题或合作想法吗？</h2>
      <p>欢迎通过以下方式与我联系，我会尽快回复。</p>
      <div class="contact-details">
        <p><strong>电子邮件：</strong><a href="mailto:youremail@example.com">youremail@example.com</a></p>
        <p><strong>LinkedIn：</strong><a href="https://www.linkedin.com" target="_blank" rel="noopener">LinkedIn 个人主页</a></p>
        <p><strong>GitHub：</strong><a href="https://github.com" target="_blank" rel="noopener">Github 项目</a></p>
      </div>
      <form class="contact-form" action="mailto:youremail@example.com" method="post" enctype="text/plain">
        <label for="name">姓名</label>
        <input type="text" id="name" name="name" required>
        <label for="email">邮箱</label>
        <input type="email" id="email" name="email" required>
        <label for="message">留言</label>
        <textarea id="message" name="message" rows="5" required></textarea>
        <button type="submit" class="btn btn-primary">发送</button>
      </form>
    </div>
  </section>

  <footer class="footer">
    <div class="container footer-content">
      <p>© <span id="year"></span> Kino. 保留所有权利。</p>
    </div>
  </footer>
  
  <script src="main.js"></script>
